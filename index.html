<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src = "slides[currentImg].image"/>
                    <div class="text">
                        <h3>{{slides[currentImg].title}}</h3>
                        <p>{{slides[currentImg].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click = "upImg"></div>
                    <div class="next" @click = "downImg"></div>

                    <div class="thumb" v-bind:class = "(currentImg === 0) ? 'active' : ''" @click = "setImg(0)">
                        <img v-bind:src = slides[0].image alt="SpiderMan" />
                    </div>
                    <div class="thumb" v-bind:class = "(currentImg === 1) ? 'active' : ''" @click = "setImg(1)">
                        <img v-bind:src = slides[1].image alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb" v-bind:class = "(currentImg === 2) ? 'active' : ''" @click = "setImg(2)">
                        <img v-bind:src = slides[2].image alt="Fortnite" />
                    </div>
                    <div class="thumb" v-bind:class = "(currentImg === 3) ? 'active' : ''" @click = "setImg(3)">
                        <img v-bind:src = slides[3].image alt="Stray" />
                    </div>
                    <div class="thumb" v-bind:class = "(currentImg === 4) ? 'active' : ''" @click = "setImg(4)">
                        <img v-bind:src = slides[4].image alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
